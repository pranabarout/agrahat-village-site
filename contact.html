<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">ଆଗ୍ରହତ</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">ଘର</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container my-5">
    <h2 class="mb-4">ସମ୍ପର୍କ କରନ୍ତୁ</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">ନାମ *</label>
        <input type="text" class="form-control" id="name" placeholder="ଆପଣଙ୍କ ନାମ ଲେଖନ୍ତୁ" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">ଇମେଲ *</label>
        <input type="email" class="form-control" id="email" placeholder="ଆପଣଙ୍କ ଇମେଲ ଲେଖନ୍ତୁ" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">ବାର୍ତ୍ତା / ମତାମତ *</label>
        <textarea class="form-control" id="message" rows="4" placeholder="ଏଠି ଆପଣଙ୍କ ମତ ଦିଅନ୍ତୁ..." required></textarea>
      </div>
      <button type="submit" class="btn btn-success">ପଠାନ୍ତୁ</button>
    </form>
  </section>

  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 ଆଗ୍ରହତ ଗ୍ରାମ। ସମସ୍ତ ଅଧିକାର ସଂରକ୍ଷିତ।
  </footer>
